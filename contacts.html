<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title class="is-hidden" lang="en">Web Studio v.6</title>
  <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap" />
  <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <!--Шапка документа-->
  <header class="header-box">
    <div class="container header-container">
      <nav class="header-nav">
        <a class="header-logo" href="./index.html" lang="en"><span class="header-first-logo">Web</span>Studio</a>
        <ul class="header-list-pages">
          <li class="header-pages-item">
            <a class="header-page" href="./index.html">Студия</a>
          </li>
          <li class="header-pages-item">
            <a class="header-page" href="./portfolio.html">Портфолио</a>
          </li>
          <li class="header-pages-item">
            <a class="header-page active-page" href="./contacts.html">Контакты</a>
          </li>
        </ul>
      </nav>
      <ul class="header-list-contacts">
        <li class="header-contacts-item">
          <a
             class="header-contacts-link"
             href="mailto:info@devstudio.com"
             target="_blank">
            <svg class="icon-envelope">
              <use href="./img/sprite.svg#icon-envelope"></use>
            </svg>
            info@devstudio.com</a>
        </li>
        <li class="header-contacts-item">
          <a
             class="header-contacts-link"
             href="tel:+380961111111"
             target="_blank">
            <svg class="icon-phone">
              <use href="./img/sprite.svg#icon-phone"></use>
            </svg>
            +38 096 111 11 11</a>
        </li>
      </ul>
    </div>
  </header>

  <!--Основной документ-->
  <main>
    <section class="section container contact-page">
      <h1 class="contact-page-title">Page in development</h1>
      <img
           class="contact-page-image"
           src="https://picsum.photos/300"
           alt="nice-image" />
    </section>
  </main>

  <!--Футер документа-->
  <footer class="footer-box">
    <div class="container">
      <div class="footer-firstlevel">
        <div class="foot-adress-box">
          <a class="foot-logo" href="./index.html" target="_blank" lang="en"><span
                  class="foot-first-logo">Web</span>Studio</a>
          <address>
            <ul class="foot-adress-list">
              <li class="foot-adress-item">
                <a
                   class="foot-adress"
                   href="https://www.google.com.ua/maps/place/бульвар+Леси+Украинки,+26,+Киев,+02000"
                   target="_blank">г. Киев, пр-т Леси Украинки, 26</a>
              </li>
              <li class="foot-adress-item">
                <a
                   class="foot-mail"
                   href="mailto:info@example.com"
                   target="_blank">info@example.com</a>
              </li>
              <li class="foot-adress-item">
                <a class="foot-phone" href="tel:+380991111111" target="_blank">+38 099 111 11 11</a>
              </li>
            </ul>
          </address>
        </div>
        <div class="foot-links-box">
          <strong class="foot-links-title">присоединяйтесь</strong>
          <ul class="foot-social-list">
            <li class="social-item">
              <a
                 class="foot-social-link"
                 href="https://www.instagram.com"
                 target="_blank">
                <svg class="social-icon">
                  <use href="./img/sprite.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="social-item">
              <a
                 class="foot-social-link"
                 href="https://twitter.com"
                 target="_blank">
                <svg class="social-icon">
                  <use href="./img/sprite.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="social-item">
              <a
                 class="foot-social-link"
                 href="https://www.facebook.com"
                 target="_blank">
                <svg class="social-icon">
                  <use href="./img/sprite.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li class="social-item">
              <a
                 class="foot-social-link"
                 href="https://www.linkedin.com"
                 target="_blank">
                <svg class="social-icon">
                  <use href="./img/sprite.svg#icon-linkedin"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="foot-signin-box">
          <strong class="foot-signin-title">подпишитесь на рассылку</strong>
          <form class="foot-signin js-signin" autocomplete="off">
            <input
                   type="email"
                   class="foot-input"
                   name="e-mail"
                   placeholder="E-mail" />
            <button type="submit" class="foot-button button accent">
              Подписаться
              <svg class="button-icon">
                <use href="./img/sprite.svg#icon-send"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
      <p class="copyrights" lang="en">
        2020 | Developed by GoIT Students
      </p>
    </div>
  </footer>
  <script src="./js/signin.js"></script>
</body>

</html>
